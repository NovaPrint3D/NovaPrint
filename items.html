<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPrint - Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="items.html" class="active">Items</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2>Custom 3D Print Request</h2>
                <p>Submit your custom 3D print request below:</p>
                <form action="mailto:3dprintingnova@gmail.com" method="post" enctype="text/plain">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="request">Custom Print Request:</label>
                    <textarea id="request" name="request" rows="5" required></textarea>

                    <button type="submit">Send Request</button>
                </form>
                <div class="material-options">
                    <h3>Available Colors:</h3>
                    <h4>PLA:</h4>
                    <p>Black, White, Red, Blue, Purple, Yellow, Green, Marble, Orange</p>
                    <h4>ABS:</h4>
                    <p>Yellow, Green</p>
                    <h4>Tau:</h4>
                    <p>Translucent Red</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 NovaPrint. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
