<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPrint - Items</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ececec;
            text-align: center;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #f4a261;
        }
        main {
            padding: 40px 20px;
        }
        h2 {
            color: #333;
        }
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }
        .item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            transition: transform 0.3s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .item h3 {
            margin-top: 10px;
            font-size: 1.2em;
            color: #222;
        }
        .item p {
            font-size: 1.1em;
            color: #f4a261;
            font-weight: bold;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our 3D Prints</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="items.html">Items</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Available Prints</h2>
        <p>Browse our latest 3D printed creations.</p>

        <div class="items-container">
            <!-- Example Item (You can copy and edit this to add more) -->
            <div class="item">
                <img src="example-item.jpg" alt="3D Print Example">
                <h3>Item Name</h3>
                <p>$Price</p>
            </div>
            
            <!-- Add more items here manually -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NovaPrint. All rights reserved.</p>
    </footer>
</body>
</html>
