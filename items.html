<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPrint - Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="items.html" class="active">Items</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2>Custom 3D Print Request</h2>
                <p>Submit your custom 3D print request below:</p>
                <form id="printRequestForm" onsubmit="sendEmail(event)">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="material">Select Material:</label>
                    <select id="material" name="material" onchange="updateColors()">
                        <option value="PLA">PLA</option>
                        <option value="ABS">ABS</option>
                        <option value="TPU">TPU</option>
                    </select>

                    <label for="color">Select Color:</label>
                    <select id="color" name="color">
                        <!-- Colors will be dynamically updated -->
                    </select>

                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" required>

                    <button type="submit">Send Request</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 NovaPrint. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const colorOptions = {
            "PLA": ["Black", "White", "Red", "Blue", "Purple", "Yellow", "Green", "Marble", "Orange"],
            "ABS": ["Yellow", "Green"],
            "TPU": ["Translucent Red"]
        };

        function updateColors() {
            const material = document.getElementById("material").value;
            const colorSelect = document.getElementById("color");
            colorSelect.innerHTML = "";

            colorOptions[material].forEach(color => {
                const option = document.createElement("option");
                option.value = color;
                option.textContent = color;
                colorSelect.appendChild(option);
            });
        }

        function sendEmail(event) {
            event.preventDefault();
            const material = document.getElementById("material").value;
            const color = document.getElementById("color").value;
            const itemName = document.getElementById("itemName").value;
            const userEmail = document.getElementById("email").value;
            const userName = document.getElementById("name").value;
            
            const subject = encodeURIComponent("3D Print Request");
            const body = encodeURIComponent(`${material}:${color}:${itemName}\n\nName: ${userName}\nEmail: ${userEmail}`);
            
            window.location.href = `mailto:3dprintingnova@gmail.com?subject=${subject}&body=${body}`;
        }

        document.addEventListener("DOMContentLoaded", updateColors);
    </script>
</body>
</html>
