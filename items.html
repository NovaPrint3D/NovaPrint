<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPrint - Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="items.html" class="active">Items</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2>Custom 3D Print Request</h2>
                <p>Submit your custom 3D print request below:</p>
                <form action="mailto:3dprintingnova@gmail.com" method="post" enctype="text/plain">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="request">Custom Print Request:</label>
                    <textarea id="request" name="request" rows="5" required></textarea>

                    <label for="color">Select Color:</label>
                    <select id="color" name="color">
                        <optgroup label="PLA">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="Purple">Purple</option>
                            <option value="Yellow">Yellow</option>
                            <option value="Green">Green</option>
                            <option value="Marble">Marble</option>
                            <option value="Orange">Orange</option>
                        </optgroup>
                        <optgroup label="ABS">
                            <option value="Yellow">Yellow</option>
                            <option value="Green">Green</option>
                        </optgroup>
                        <optgroup label="TPU">
                            <option value="Translucent Red">Translucent Red</option>
                        </optgroup>
                    </select>

                    <button type="submit">Send Request</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 NovaPrint. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
